<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Map - Explore America</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css" />
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      width: 100%;
      height: 500px;
      border-radius: 10px;
      margin: 2rem auto;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">Explore America</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="destinations.html">Destinations</a></li>
          <li class="nav-item"><a class="nav-link" href="activities.html">Activities</a></li>
          <li class="nav-item"><a class="nav-link" href="interactive.html">Interactive</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

<section class="section-cards">
  <div class="container text-center">
    <h2 class="mb-4">Interactive Map of Key Locations</h2>
    <p>Click on the markers to learn more about each destination!</p>
    <div id="map"></div>
  </div>
</section>

<footer>
  <p>&copy; 2025 Explore America. All rights reserved.</p>
</footer>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Initialize the map centered on the United States
  var map = L.map('map').setView([39.8283, -98.5795], 4); // Center of the continental US

  // Add OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Define locations with their coordinates and information
  var locations = [
    {
      coords: [40.7128, -74.0060],
      name: "New York City",
      info: "<strong>New York City</strong><br/>Known as 'The Big Apple', NYC is famous for its skyline, Broadway shows, and diverse culture."
    },
    {
      coords: [36.1069, -112.1129],
      name: "Grand Canyon",
      info: "<strong>Grand Canyon</strong><br/>A natural wonder carved by the Colorado River, offering breathtaking views and hiking trails."
    },
    {
      coords: [41.8781, -87.6298],
      name: "Chicago",
      info: "<strong>Chicago</strong><br/>Known for its architectural marvels, deep-dish pizza, and vibrant arts scene."
    },
    {
      coords: [28.5383, -81.3792],
      name: "Orlando",
      info: "<strong>Orlando</strong><br/>Home to world-famous theme parks like Walt Disney World and Universal Studios."
    }
  ];

  // Add markers to the map
  locations.forEach(function(location) {
    L.marker(location.coords)
      .addTo(map)
      .bindPopup(location.info);
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
