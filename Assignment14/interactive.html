<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore America - Interactive Map</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f5f7fa;
      color: #333;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1493558103817-58b2924bce98?auto=format&fit=crop&w=1600&q=80') center center / cover no-repeat;
      color: white;
      height: 70vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
      text-align: center;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: bold;
    }

    .section {
      padding: 4rem 2rem;
      background-color: white;
    }

    footer {
      background-color: #003049;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .navbar {
      background-color: #006d77;
    }

    .navbar-brand, .nav-link {
      color: white !important;
    }

    .nav-link:hover {
      color: #ffd166 !important;
    }

    canvas {
      max-width: 100%;
      border: 2px solid #006d77;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">Explore America</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="destinations.html">Destinations</a></li>
          <li class="nav-item"><a class="nav-link" href="activities.html">Activities</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">More</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="interactive.html">Interactive Map</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero">
    <h1>Interactive Map of America</h1>
  </header>

  <!-- Content Section -->
  <section class="section">
    <div class="container">
      <h2 class="text-center mb-4">Click on the Map</h2>
      <canvas id="mapCanvas" width="800" height="600"></canvas>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Explore America | All rights reserved.</p>
  </footer>

  <!-- JavaScript for Interactive Map -->
  <script>
    window.onload = function() {
      var canvas = document.getElementById('mapCanvas');
      var ctx = canvas.getContext('2d');

      // Draw an image onto the canvas
      var img = new Image();
      img.src = 'https://upload.wikimedia.org/wikipedia/commons/8/83/USA_map.png'; // A new map image URL
      img.onload = function() {
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height); // Draw the image when loaded
      };

      // Add interactivity (click to place markers)
      canvas.addEventListener('click', function(event) {
        var x = event.offsetX;
        var y = event.offsetY;
        ctx.beginPath();
        ctx.arc(x, y, 10, 0, Math.PI * 2, false);
        ctx.fillStyle = 'red';
        ctx.fill();
      });
    };
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
